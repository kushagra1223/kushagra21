<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Animated space background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/space-background.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Optional: Add a gradient overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .abstract {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Optional: Overlay for darkening the background -->
    <div class="overlay"></div>

    <div class="abstract">
        <h2>Welcome to Random Guess Game</h2>
        <p>Test your luck and guessing skills by guessing a number between 1 and 100. Try to guess the correct number and get instant feedback. Good luck!</p>
    </div>

    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);

        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);

            console.log(guess);
            if (guess === randomnumber) {
                result.textContent = 'Success';
                result.className = 'alert alert-success';
                submit.disabled = true;
                console.log('Success');
            } else if (guess < randomnumber) {
                result.textContent = 'Small';
                result.className = 'alert alert-danger';
                console.log('Small');
            } else {
                result.textContent = 'Large';
                result.className = 'alert alert-danger';
                console.log('Large');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
